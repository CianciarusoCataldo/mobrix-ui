<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MoBrix-ui</title>
    <link rel="manifest" href="https://cianciarusocataldo.github.io/mobrix-ui/manifest.json" />
    <link rel="shortcut icon" type="image/png" href="https://cianciarusocataldo.github.io/mobrix-ui/app-icon.ico" />
    <link rel="apple-touch-icon" href="https://cianciarusocataldo.github.io/mobrix-ui/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2d3748" />
    <meta name="description" content="MoBrix-ui playground" />
    <style type="text/css">
      .preloader {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 999;
        width: 100%;
        height: 100%;
        overflow: visible;
        background: #2c3646 url("%PUBLIC_URL%/images/preloader.svg")
          no-repeat center center;
      }
    </style>
    <link rel="stylesheet" href="%PUBLIC_URL%/main-style.css" />
    <div id="preloader">
      <div class="preloader"></div>
    </div>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run MoBrix-ui app</noscript>
    <input type="hidden" value="%NODE_ENV%" id="node_env_mode" />
    <script>
      var mode = document.querySelector("#node_env_mode").value;
      if (
        mode === "production" &&
        typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object"
      ) {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
    </script>
    <div id="root"></div>
  </body>
</html>
